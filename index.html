<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple calculator</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="output">
                <di class="historyDisplay" id="history">
                 <p id=historyDisplay></p>
                </di>
                <div class="currentDisplay" id ="current">
                    <p id =currentDisplay></p>
            </div>
            </div>
            
                <div id="keyboard">
                    
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operation" id="+">+</button>
                    <br>

                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operation" id="-">-</button>
                    <br>

                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operation" id="*">*</button>
                    <br>
                    
                    
                    <button class="number" id=".">.</button>
                    <button class="number" id="0">0</button>
                    <button class="equals" id="=">=</button>
                    <button class="operation" id="รท">รท</button>
                    <br>
                    
                    <button class="clear" id="clear">C</button>
                    <button class="delete" id="backspace">Del</button>
                    <button class="leftBracket" id="(">(</button>
                    <button class="rightBracket" id=")">)</button>

                    
                    
                </div>
            </div>
        </div>
    </div>
    <script src="./Cscript.js"></script>
</body>
</html>
